name: Kos Taxi CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    name: Backend lint & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff lint
        run: ruff check src
      - name: Pytest
        run: pytest
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/src

  frontend:
    name: Frontend lint, unit tests & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Unit tests
        run: pnpm test
      - name: Build
        run: pnpm build

  e2e:
    name: Cypress smoke tests
    needs: frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build preview bundle
        run: pnpm build
      - name: Cypress run
        run: pnpm test:e2e

  deploy:
    name: Deploy to ${{ matrix.environment }}
    needs: [backend, frontend, e2e]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging, production]
    steps:
      - uses: actions/checkout@v4
      - name: Execute deployment script
        run: |
          chmod +x scripts/deploy_${{ matrix.environment }}.sh
          scripts/deploy_${{ matrix.environment }}.sh
        env:
          DEPLOY_ENV: ${{ matrix.environment }}
          GITHUB_SHA: ${{ github.sha }}
